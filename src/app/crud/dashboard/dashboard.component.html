
<div class="row">
    <div class="col-sm-8">
        <button type="button" class="btn btn-primary" routerLink="add"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
    </div>
    <div class="col-sm-8">
        <input type="text" name="Search" placeholder="Search here...." [(ngModel)]="searchkay">
    </div>
</div>


<button type="button" class="btn btn-primary" routerLink="add"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th (click)="changeOrder()">Name</th>
            <th >Post</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let emp of empArr | filter: searchkay | paginate: { itemsPerPage: 5, currentPage: p } | orderBy: order:reverse">
               <td>{{emp.id}}</td>
               <td>{{emp.name}}</td>
               <td>{{emp.post}}</td>
               <td>{{emp.gender}}</td>
               <td>{{emp.salary | currency}}</td>
          
            <td>
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>|
                <button type="button" class="btn btn-outline-success" [routerLink]="['/crud/edit',emp.id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-outline-success" (click)="deleteData(emp.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
</table>
<div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

<strong>{{dbError}}</strong>
